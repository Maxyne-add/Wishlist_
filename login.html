<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="top-column">
        </div>
    
        <div class='bottom-column'>
            <div class="loginHeader">
                WishList
            </div>
            <h2>Hello!</h2>
            <div class="welcomeMessage">
                Step in to Transform Your Dreams into Reality!
            </div>
    
    
            <div class="inputInfo">
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" value="Enter your email address" ><br>
                </div>
                <div class="password">
                    <label for="password" >Password</label><br>
                    <input type="password" value="Enter password"><br>
                </div>
    
    
            </div>
            <div class="staySignedin" >
                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot your password?</a><br>
                </div>
            </div>
    
    
            <div >
                <button class="loginButton">Log In</button>
            </div>
            <div class="otherInfo">
                <p>Or, Login with</p>
            </div>
    
            <div class="googleButton">
                <button>Sign up with google</button><br>
            </div>
            <div class="registerHere">
                Don't have an account yet?
                <a href="#">Register here</a>
            </div>
        </div>
    
    </div>
